<div class="col-md-2"></div>
<div class="col-md-10">
	<div class="row margin-bottom">
		<h2 class="col-md-3">艺术家信息</h2>
	</div>
	<form ng-submit="save()">
		<div class="row margin-bottom">
			<span style="color: red;" class="col-md-1 text-right">*</span>
			<div class="col-md-3">
				<img class="bImg" ng-src="{{mainData.head}}" ng-hide="headFlag" alt="">
				<img class="bImg" src="../static/web/img/default-header.png" ng-show="headFlag" alt="">
			</div>
			<div class="col-md-3">
				<p>艺术家头像</p>
				<input type="file" onchange="angular.element(this).scope().updateHead(this.files)"
 accept="image/jpeg,image/png,image/jpg,image/gif">
			</div>
		</div>
		<div class="row margin-bottom">
			<span style="color: red;" class="col-md-1 text-right">*</span>
			<div class="input-group col-md-7">
				<span class="input-group-addon" id="artistName">艺术家姓名</span>
				<input type="text" class="form-control" ng-model='mainData.name' required="">
			</div>
		</div>
		<div class="row margin-bottom">
			<span style="color: red;" class="col-md-1 text-right">*</span>
			<div class="input-group col-md-7">
				<span class="input-group-addon" id="artistName">姓名首拼&nbsp;&nbsp;&nbsp;</span>
				<input type="text" class="form-control" ng-model='mainData.name_pinyin' required>
			</div>
		</div>
		<div class="row margin-bottom">
			<span style="color: red;" class="col-md-1 text-right">*</span>
			<div class="input-group col-md-7">
				<span class="input-group-addon" id="researchDirection">研究方向&nbsp;&nbsp;&nbsp;</span>
				<input type="text" class="form-control" ng-model='mainData.study_direction' required>
			</div>
		</div>
		<div class="row margin-bottom">
			<span style="color: red;" class="col-md-1 text-right"></span>
			<div class="input-group col-md-7">
				<span class="input-group-addon" id="university">机构、院校</span>
				<input type="text" class="form-control" ng-model='mainData.organization'>
			</div>
		</div>
		<div class="row margin-bottom">
			<span style="color: red;" class="col-md-1 text-right"></span>
			<div class="input-group col-md-7">
				<span class="input-group-addon" id="tel">联络方式&nbsp;&nbsp;&nbsp;</span>
				<input type="text" class="form-control" ng-model='mainData.phone'>
			</div>
		</div>
		<div class="row margin-bottom">
			<span style="color: red;" class="col-md-1 text-right"></span>
			<div class="input-group col-md-7">
				<span class="input-group-addon" id="IDcard">身份证&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>
				<input type="text" class="form-control" ng-model='mainData.IDcard'>
			</div>
		</div>
		<div class="row margin-bottom">
			<div class="col-md-10">
				<h4 class="margin-bottom">艺术家简介</h4>
				<p>艺术简介</p>
				<textarea style="width: 100%;height: 120px;resize: none;" class="margin-bottom" ng-model='mainData.description'></textarea>
				<p>展览记录</p>
				<textarea style="width: 100%;height: 120px;resize: none;" class="margin-bottom" ng-model='mainData.exhibit_log'></textarea>
				<p>收藏/拍卖纪录</p>
				<textarea style="width: 100%;height: 120px;resize: none;" class="margin-bottom" ng-model='mainData.collect_record'></textarea>
			</div>
		</div>
		<button class="btn btn-info col-md-offset-3" type="submit">{{saveBTN}}</button>
	</form>
</div>
