<div class="col-md-2"></div>
<div class="col-md-10">
    <div class="row margin-bottom">
        <h2 class="col-md-10">业务数据/ 业务录入</h2>
    </div>
    <form ng-submit="save()">
        <h4 class="margin-bottom">业务基本信息</h4>
        <div class="row margin-bottom">
            <span style="color: red;" class="col-md-1 text-right">*</span>
            <div class="input-group col-md-7">
                <span class="input-group-addon" id="approveNum">输入审批编号</span>
                <input type="text" class="form-control" ng-model="businessId" required placeholder="务必输入完整的审批编号">
                <span class="input-group-btn">
                    <button class="btn btn-default" type="button" ng-click="find(businessId)" ng-disabled="affirm">确认</button>
                  </span>
            </div>
        </div>
        <div class="row margin-bottom">
            <span class="col-md-2"></span>
            <table class="table" border="1" style="width: 40%;">
                <tr>
                    <td>作品名称</td>
                    <td>{{artwork.works.name}}</td>
                </tr>
                <tr>
                    <td>作者姓名</td>
                    <td>{{artwork.artist_name}}</td>
                </tr>
                <tr>
                    <td>版权号</td>
                    <td>{{artwork.works.copyright_number}}</td>
                </tr>
                <tr>
                    <td>渠道信息</td>
                    <td>{{artwork.channel_info}}</td>
                </tr>
                <tr>
                    <td>制作类型</td>
                    <td>{{artwork.types}}</td>
                </tr>
            </table>
        </div>
        <div class="row margin-bottom">
            <span style="color: red;" class="col-md-1 text-right">*</span>
            <div class="input-group col-md-7">
                <span class="input-group-addon" id="sellNum">销售数量</span>
                <input type="number" class="form-control" min="1" step="1" ng-model="business.number" required>
            </div>
        </div>
        <div class="row margin-bottom">
            <span style="color: red;" class="col-md-1 text-right">*</span>
            <div class="input-group col-md-7">
                <span class="input-group-addon" id="sellPrice">销售单价</span>
                <input type="number" class="form-control" min="1" step="0.01" ng-model="business.price" required>
                <span class="input-group-addon">元</span>
            </div>
        </div>
        <button class="btn btn-info col-md-offset-3" type="submit">生成业务单据</button>
    </form>
</div>

<!-- 模态框 -->
<div class="modal fade" tabindex="-1" role="dialog" id="myModal">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">版权管理平台</h4>
            </div>
            <div class="modal-body">
                <p>{{showMsg}}</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" ng-click="no()">{{cancel}}</button>
                <button type="button" class="btn btn-primary" ng-hide="flag" ng-click="yes()">{{conf}}</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
